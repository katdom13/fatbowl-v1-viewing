version: "3.9"

services:
  fatbowl:
    build:
      context: ./backend
    container_name: fatbowl
    volumes:
      - ./backend:/usr/src/fatbowl/backend
    ports:
      - 8000:8000
    environment:
      - FROM_DOCKER=1
    networks:
      - fatbowl-network

  fatbowl-frontend:
    build:
        context: ./frontend/core
    container_name: fatbowl-frontend
    volumes:
      - ./frontend/core:/usr/src/fatbowl/frontend
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_DOCKER=1
    depends_on:
      - fatbowl
    networks:
      - fatbowl-network

  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fatbowl
      - fatbowl-frontend
    networks:
      - fatbowl-network

networks:
  fatbowl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1