upstream api {
  server fatbowl:8000;
}

server {
  listen 8080;
  server_name v1.api.staging.fatbowl.net;

  location / {
    return 301 https://$host$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name v1.api.staging.fatbowl.net;
  
  ssl_certificate /etc/letsencrypt/live/v1.api.staging.fatbowl.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/v1.api.staging.fatbowl.net/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass http://api;
    proxy_set_header Host $http_host;
  }
}
